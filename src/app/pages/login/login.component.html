<app-default-login-layout
    title="Login into your account"
    primaryBtnText="Login Now"
    secondaryBtnText="Signup Now"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email Address"
            placeholder="josehenrique@email.com"
        >
            <img src="/email-icon.svg">
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Password"
        >
            <img src="/password-icon.svg">
        </app-primary-input>
        <span>Forgot password?</span>
    </form>
</app-default-login-layout>
